<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS FE UI TEST - steve by Natasha S Bigford</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles.css">
    <link href="https://allfont.net/allfont.css?fonts=source-sans-pro-black" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Header START-->
  <header>
    <div class="background-image-container">
      <nav>
        <div>
          <svg class="svg-control-left" xmlns="http://www.w3.org/2000/svg" width="16.971" height="31.113" viewBox="0 0 16.971 31.113"><defs>
          </defs><g transform="translate(15.556 0) rotate(-45)"><g class="a-left-arrow" transform="translate(-22 22) rotate(-90)">
          <rect class="b-left-arrow" width="22" height="2" rx="1"/><rect class="c-left-arrow" x="0.5" y="0.5" width="21" height="1" rx="0.5"/>
          </g><g class="a-left-arrow" transform="translate(-22)"><rect class="b-left-arrow" width="22" height="2" rx="1"/><rect class="c-left-arrow" x="0.5" y="0.5" width="21" height="1" rx="0.5"/></g></g></svg>
        </div>
        <div class="back-text-container">
          <span class="back-text">Back</span> 
        </div>
      </nav> 
    </div> 
  </header>
  <!--Header END-->

  <!--Main Content container START-->
  <main class="main-content-container">

    <section class="heading-text-container"> 
      <p class="header-text">Steve Jobs</p>
      <div class="more-dots-container">
        <svg width="26" height="6" viewBox="0 0 26 6">
          <circle class="fill-dot" cx="3" cy="3" r="3" transform="translate(20)"/>
          <circle class="fill-dot" cx="3" cy="3" r="3" transform="translate(10)"/>
          <circle class="fill-dot" cx="3" cy="3" r="3"/>
        </svg>
      </div> 
    </section>
   
    <!--Follow Text/Icon container START-->
    <section class="follow-icon-container">
      <div class="svg-text-container">
        <svg class="svg-control" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <defs>
          </defs><g class="a">
          <circle class="c" cx="10" cy="10" r="10"/>
          <circle class="d" cx="10" cy="10" r="9"/></g>
          <g transform="translate(4 4)"><g class="b" transform="translate(0 5)">
          <rect class="c" width="12" height="2" rx="1"/><rect class="d" x="0.5" y="0.5" width="11" height="1" rx="0.5"/>
          </g><g class="b" transform="translate(7) rotate(90)"><rect class="c" width="12" height="2" rx="1"/>
          <rect class="d" x="0.5" y="0.5" width="11" height="1" rx="0.5"/></g></g>
        </svg>
      </div>  
      <div class="follow-text-container">
        <p class="follow-text">FOLLOW</p> 
      </div>  
    </section>
    <!--Follow Text/Icon container END--> 

    <!--Statistics START-->
    <section class="group-statistics">
      <div class="group-text-parent-left">
        <span class="group-text-control">313</span>
        <span class="group2-text-control">PATENTS</span>
      </div>
      <div class="group-text-parent-center">
        <span class="group-text-control">1M 50k</span>
        <span class="group2-text-control">FOLLOWERS</span>
      </div>
      <div class="group-text-parent-right"> 
        <span class="group-text-control">361</span>
        <span class="group2-text-control">FOLLOWING</span>
      </div>      
    </section>
    <!--Statistics END-->

    <!--Catorgories START-->
    <section class="catorgories-container">
      <div class="catorgories-control">
        <h3 class="catorgory-title">CATORGORIES</h3>
      </div>

      <!--List Items1 START-->
      <ul class="catorgory-container"> 
      <li class="catorgory-item-title-control"> <!--catorgory-item name change-->
        <div>
          <span class="title-text-control">Electronic Devices</span> <!--catorgory title-->
        </div>
        <div>
          <svg class="catorgory-svg-control" xmlns="http://www.w3.org/2000/svg" width="16.971" height="31.113" viewBox="0 0 16.971 31.113"><defs>
          </defs><g transform="translate(1.414) rotate(45)"><g class="a-arrow" transform="translate(22) rotate(90)"><rect class="b-arrow" width="22" height="2" rx="1"/><rect class="c-arrow" x="0.5" y="0.5" width="21" height="1" rx="0.5"/></g><g class="a-arrow"><rect class="b-arrow" width="22" height="2" rx="1"/><rect class="c-arrow" x="0.5" y="0.5" width="21" height="1" rx="0.5"/></g></g></svg>
        </div>
      </li>
      <!--List Items END-->

      <!--List Items2 START-->
      <li class="catorgory-item-title-control">
        <div>
          <span class="title-text-control">Design</span>
        </div>
        <div>
          <svg class="catorgory-svg-control" xmlns="http://www.w3.org/2000/svg" width="16.971" height="31.113" viewBox="0 0 16.971 31.113"><defs>
          </defs><g transform="translate(1.414) rotate(45)"><g class="a-arrow" transform="translate(22) rotate(90)"><rect class="b-arrow" width="22" height="2" rx="1"/><rect class="c-arrow" x="0.5" y="0.5" width="21" height="1" rx="0.5"/></g><g class="a-arrow"><rect class="b-arrow" width="22" height="2" rx="1"/><rect class="c-arrow" x="0.5" y="0.5" width="21" height="1" rx="0.5"/></g></g></svg>
        </div>
      </li>
      <!--List Items END-->

      <!--List Items START-->
      <li class="catorgory-item-title-control">
        <div>
          <span class="title-text-control">Transportation</span>
        </div>
        <div>
          <svg class="catorgory-svg-control" xmlns="http://www.w3.org/2000/svg" width="16.971" height="31.113" viewBox="0 0 16.971 31.113"><defs>
          </defs><g transform="translate(1.414) rotate(45)"><g class="a-arrow" transform="translate(22) rotate(90)"><rect class="b-arrow" width="22" height="2" rx="1"/><rect class="c-arrow" x="0.5" y="0.5" width="21" height="1" rx="0.5"/></g><g class="a-arrow"><rect class="b-arrow" width="22" height="2" rx="1"/><rect class="c-arrow" x="0.5" y="0.5" width="21" height="1" rx="0.5"/></g></g></svg>
        </div>
      </li>
      </ul>
      <!--List Items END-->
    </section>
    <!--Catorgories END-->

   </main>
   <!--Main Content container END-->  

</body>
</html>
